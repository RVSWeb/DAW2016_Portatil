<!DOCTYPE html>
<html>
  <head>
    <title>Objeto Window</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>

// variable global
      var myWindow;

      function abrir() {
        myWindow = window.open("http://localhost:8383/2DAW2016_Portatil/SevDAW2016_2parte/T2BasicEjemplos/T3ObjetosAltoNivel/T3ObjetoWindow/T3ObjetoWindowMetodos/nueva.html", "_blank", "height=200px , width=500px");

      function cerrar() {

      }

    <button onclick="abrir()">A</button>
    <button onclick="cerrar()">C</button>
